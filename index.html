<!doctype html>
<html>
<head>
<style>
#grid {
  display: grid;
}
.cell {
  border: 1px solid #000;
  margin: -1px -1px 0 0;
}
.blank {
  background: #000;
}
.controls {
  display: flex;
  margin: 10px 0 20px;
  justify-content: space-around;
}
.field-group {

}
#forms {
  display: flex;
}
.letters-wrapper {
  display: flex;
}
.letters-wraper input {
  width: 20px;
  height: 20px;
  margin: -1px -1px 0 0;
}
</style>
</head>

<body>

  <div class="controls">
    <div class="field-group main">
      <button id="btn-mode" class="btn mode">Mode: Grid</button>
    </div>
    <div class="field-group symmetry">
      <button id="btn-horizontal" class="btn">Horizontal</button>
      <button id="btn-vertical" class="btn">Vertical</button>
      <button id="btn-diagonal" class="btn">Diagonal</button>
    </div>
  </div>

  <main>
    <div id="crossword"></div>
    <div id="forms">
      <div id="horizontal" class="form horizontal"></div>
      <div id="vertical" class="form vertical"></div>
    </div>
  </main>

  <script src="dist/main.js"></script>
  <script src="demo.js"></script>
</body>
</html>
